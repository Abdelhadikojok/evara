<div class="container flex">
  <div class="form-container">
    <h1>Order</h1>

<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <div class="form-group text">
    <input type="text" name="firstname" ngModel required #firstname="ngModel">
    <label for="firstname">First Name</label>
  </div>
  <div class="error" *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
    <p *ngIf="firstname.hasError('required')">
      <ion-icon name="alert-circle-outline"></ion-icon>
      First Name is required.
    </p>
  </div>

  <div class="form-group text">
    <input type="text" name="lastname" ngModel required #lastname="ngModel">
    <label for="lastname">Last Name</label>
  </div>
  <div class="error" *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
    <p *ngIf="lastname.hasError('required')">
      <ion-icon name="alert-circle-outline"></ion-icon>
      Last Name is required.
    </p>
  </div>

  <div class="form-group text">
    <input type="email" id="email" name="email" ngModel required email #email="ngModel">
    <label for="email">Email</label>
  </div>
  <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
    <p *ngIf="email.hasError('required')">
      <ion-icon name="alert-circle-outline"></ion-icon>
      Email is required.
    </p>
    <p *ngIf="email.hasError('email')">
      <ion-icon name="alert-circle-outline"></ion-icon>
      Invalid email format.
    </p>
  </div>

  <div class="form-group text">
    <input type="number" id="phone" name="phone" ngModel required #phone="ngModel">
    <label for="phone">Phone Number</label>
  </div>
  <div class="error" *ngIf="email.invalid && (phone.dirty || phone.touched)">
    <p *ngIf="phone.hasError('required')">
      <ion-icon name="alert-circle-outline"></ion-icon>
      phone is required.
    </p>
  </div>

  <div class="form-group text">
    <input type="text" id="address" name="address" ngModel required #address="ngModel">
    <label for="address">Address</label>
  </div>
  <div class="error" *ngIf="address.invalid && (address.dirty || address.touched)">
    <p *ngIf="address.hasError('required')">
      <ion-icon name="alert-circle-outline"></ion-icon>
      address is required.
    </p>
  </div>


  <div class="textarea">
    <label for="discription">discription - more details -</label>
    <textarea  id="discription" name="discription" ngModel #discription="ngModel"></textarea>
  </div>

  <div  class="buttons">
    <button type="submit" class="submit" [disabled]="!contactForm.valid" style="margin-bottom: 10px;">Order Now</button>
  </div>
</form>
  </div>
  <div class="cart-item-container">
    <app-cart-menue></app-cart-menue>
  </div>
</div>
